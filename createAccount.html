<div id="page" style="padding:10px;">
	<div id="head" style="background-color:navy;color:white;padding:10px;"> 
		<img class="img-responsive" src="images/signature-informal-white.png" alt="U of M Icon" >
	</div>

	<div id="body" style="padding-top: 20px; padding-right: 50px; padding-bottom: 50px; padding-left: 50px; ">
	<p style="font-size:200%;text-align: center;"><b>Create a Friend Account </b></p>
	<div class="jumbotron" style="padding:50px;"> 
		<div class="row" >
			<div class="col-sm-6" style="padding:50px;">
				<button type="button" class="btn btn-primary btn-lg btn-block">	<!--the glyphicons are not free :( -->		
					<a href="https://www.facebook.com/"><span class="social social-facebook"></span>Sign up with Facebook</a> <!--add links to the pages when available -->
				</button> <br><br><br>
				
				<button type="button" class="btn btn-lg btn-info btn-block">			
					<a href="https://twitter.com/"><span class="social social-twitter"></span>Sign up with Twitter</a>
				</button> <br><br><br>
				
				<button type="button" class="btn btn-danger btn-lg btn-block">			
					<a href="https://plus.google.com/"><span class="social social-google-plus"></span>Sign up with Google+</a>
				</button>			
			</div>			
			<div class="col-sm-6" style="padding:50px;">
				<form style="text-align: center;">
					<div class="form-group" >
						<label for="email" style="font-size:150%;text-align: center;">Start by entering your Email address:</label><br><br>
						<input type="email" class="form-control input-lg" id="email">
					</div><br><br><br><br>
					<button type="submit" class="btn btn-primary" >Continue</button>
				</form>
			</div>
		</div>
		
	</div>
